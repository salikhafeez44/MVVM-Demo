name: "Deploy MVVM Demo"

on:
 push:
  tags:
   - "MVVM Demo/v*"

env:
 PROJECT_PATH: MVVM Demo/MVVM Demo.csproj

jobs:
 deploy:
  runs-on: windows-latest
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1 
      with:
       dotnet-version: 5.0.x
      
    - run: dotnet restore ${{env.PROJECT_PATH}}
    - run: dontnet build ${{env.PROJECT_PATH}} -c Release --no-restore
    - run: dotnet publish ${{env.PROJECT_PATH}} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true
